name: disease_tracker_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_otp_text_field: ^1.5.1+1
  mailer: ^6.4.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geocoding: ^4.0.0
  geolocator: ^14.0.1
  http:
  location: ^5.0.0
  percent_indicator: ^4.2.2
  shimmer: ^3.0.0
  image_picker: ^1.0.4
  permission_handler: ^12.0.1
  form_field_validator: ^1.1.0
  google_sign_in: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/image/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
